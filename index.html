<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Trivia Questions</title>
</head>

<body>
    <div class="jumbotron text-center h1">Trivia Time!</div>
    <div class="container text-center">
        <div class="row">
            <div class="col text-center">
                <div>
                    <h2>Time Left: <span id="time-countdown-text"></span></h2>
                </div>
                <br>
                <form id="triviaQuestions">
                    <div>
                        <h4>Question1: Whare female elephants called?</h4>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="1" name="question1" class="custom-control-input" value="incorrect">
                            <label class="custom-control-label" for="1">Bulls</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="2" name="question1" class="custom-control-input" value="correct">
                            <label class="custom-control-label" for="2">Cows</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="3" name="question1" class="custom-control-input" value="incorrect">
                            <label class="custom-control-label" for="3">Dams</label>
                        </div>
                    </div>
                    <br>
                    <div>
                        <h4>Question2</h4>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="a" name="question2" class="custom-control-input">
                            <label class="custom-control-label" for="a">Toggle this custom radio</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="b" name="question2" class="custom-control-input">
                            <label class="custom-control-label" for="b">Or toggle this other custom
                                radio</label>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit" id="submitButton">Submit</button>

                </form>

                <div class="scoreScreen">
                    <h2>Correct <span id="correctCountText"></span></h2>
                    <h2>Incorrect <span id="incorrectCountText"></span></h2>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="javascript/app.js"></script>

</body>

</html>
