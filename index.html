<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

                </div>
                <br>
                <form>
                    <div>
                        <h4>Question1</h4>

                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="2" name="question1" class="custom-control-input">
                            <label class="custom-control-label" for="2">Or toggle this other custom
                                radio</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="3" name="question1" class="custom-control-input">
                            <label class="custom-control-label" for="3">Or toggle this other custom
                                radio</label>
                        </div>
                    </div>
                    <br>
                    <div>
                        <h4>Question2</h4>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="a" name="question2" class="custom-control-input">
                            <label class="custom-control-label" for="a">Toggle this custom radio</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="b" name="question2" class="custom-control-input">
                            <label class="custom-control-label" for="b">Or toggle this other custom
                                radio</label>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>

    </script>
</body>

</html>
