<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Trivia Questions</title>
</head>

<body>
    <div class="row justify-content-center start-container">
        <div class="col-7">
            <div class="card pt-4">
                <img src="https://i2.wp.com/meebily.com/wp-content/uploads/2018/01/animal-trivia-question-and-answers.jpg?fit=600%2C400&ssl=1"
                    class="card-img-top" alt="Animal-Trivia-Image">
                <div class="card-body">
                    <h1 class="card-title text-center">
                        Trivia Time!
                    </h1>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-warning" id="startButton">Start!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="question-container">
        <div class="jumbotron text-center h1">Trivia Time!</div>
        <div class="container text-center">
            <div class="row">
                <div class="col text-center">
                    <div>
                        <h2>Time Left: <span id="time-countdown-text"></span></h2>
                    </div>
                    <br>
                    <form id="triviaQuestions">
                        <div id="question1">
                            <h4>Question1: Whare female elephants called?</h4>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="1a" name="question1" class="custom-control-input"
                                    value="incorrect">
                                <label class="custom-control-label" for="1a">Bulls</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="1b" name="question1" class="custom-control-input"
                                    value="correct">
                                <label class="custom-control-label" for="1b">Cows</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="1c" name="question1" class="custom-control-input"
                                    value="incorrect">
                                <label class="custom-control-label" for="1c">Dams</label>
                            </div>
                        </div>
                        <br>
                        <div>
                            <h4>Question2: Where is the heart of a shrimp located?</h4>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="2a" name="question2" class="custom-control-input"
                                    value="correct">
                                <label class="custom-control-label" for="2a">In its head</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="2b" name="question2" class="custom-control-input"
                                    value="incorrect">
                                <label class="custom-control-label" for="2b">On its back</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="2c" name="question2" class="custom-control-input"
                                    value="incorrect">
                                <label class="custom-control-label" for="2c">In its tail</label>
                            </div>
                        </div>
                        <br>
                        <div id="question3">
                            <h4>Question3: Where did pandas originally come from?</h4>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="3a" name="question3" class="custom-control-input"
                                    value="incorrect">
                                <label class="custom-control-label" for="3a">Korea</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="3b" name="question3" class="custom-control-input"
                                    value="correct">
                                <label class="custom-control-label" for="3b">China</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="3c" name="question3" class="custom-control-input"
                                    value="incorrect">
                                <label class="custom-control-label" for="3c">Vietnam</label>
                            </div>
                        </div>
                        <br>
                        <div id="question4">
                            <h4>Question4: What is the common name for peacocks?</h4>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="4a" name="question4" class="custom-control-input"
                                    value="incorrect">
                                <label class="custom-control-label" for="4a">Peacocks</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="4b" name="question4" class="custom-control-input"
                                    value="incorrect">
                                <label class="custom-control-label" for="4b">Peahens</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="4c" name="question4" class="custom-control-input"
                                    value="correct">
                                <label class="custom-control-label" for="4c">Peafowl</label>
                            </div>
                        </div>
                        <br>
                        <div id="question5">
                            <h4>Question5: What color are zebras?</h4>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="5a" name="question4" class="custom-control-input"
                                    value="incorrect">
                                <label class="custom-control-label" for="5a">Black with white stripes</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="5b" name="question4" class="custom-control-input"
                                    value="incorrect">
                                <label class="custom-control-label" for="5b">White with black stripes</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="5c" name="question4" class="custom-control-input"
                                    value="correct">
                                <label class="custom-control-label" for="5c">Both of the above</label>
                            </div>
                        </div>
                        <br>

                        <button class="btn btn-primary" type="submit" id="submitButton">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="justify-content-center scoreScreen">
        <h2>Correct <span id="correctCountText"></span></h2>
        <h2>Incorrect <span id="incorrectCountText"></span></h2>
    </div>
    <script type="text/javascript" src="javascript/app.js"></script>

</body>

</html>
